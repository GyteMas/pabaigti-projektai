<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Camper-Cafe</title>
  </head>

  <body
    style="
      background-image: url('./img/pexels-igor-haritanovich-814387-1695052.jpg');
      background-size: cover;
      color: #222;
      box-sizing: border-box;
      max-width: 1000px;
      margin: 0 auto;
    "
  >
    <div
      style="
        max-width: 800px;
        width: 70%;
        margin: 5rem auto;
        background-color: #cea46e;
        text-align: center;
        padding: 3rem 6rem;
      "
    >
      <header>
        <h1>CAMPER CAFE</h1>
        <p>
          <em>Est. 2020</em>
        </p>
      </header>
      <hr style="height: 3px; border-color: #444; background-color: #a01515" />
      <main>
        <h2>Coffee</h2>
        <span class="material-symbols-outlined"> coffee </span>
        <ul style="list-style-type: none; padding: 0">
          <li style="display: flex; justify-content: space-between">
            <span>French Vanilla</span><span>3.00</span>
          </li>
          <li style="display: flex; justify-content: space-between">
            <span>Caramel Macchiato</span><span>3.75</span>
          </li>
          <li style="display: flex; justify-content: space-between">
            <span>Pumpkin Spice</span><span>3.50</span>
          </li>
          <li style="display: flex; justify-content: space-between">
            <span>Hazelnut</span><span>4.00</span>
          </li>
          <li style="display: flex; justify-content: space-between">
            <span>Mocha</span><span>4.50</span>
          </li>
        </ul>
        <h2>Desserts</h2>
        <span class="material-symbols-outlined"> cookie </span>
        <ul style="list-style-type: none; padding: 0">
          <li style="display: flex; justify-content: space-between">
            <span>Donut</span><span>1.50</span>
          </li>
          <li style="display: flex; justify-content: space-between">
            <span>Cherry Pie</span><span>2.75</span>
          </li>
          <li style="display: flex; justify-content: space-between">
            <span>Cheesecake</span><span>3.00</span>
          </li>
          <li style="display: flex; justify-content: space-between">
            <span>Cinnamon Roll</span><span>2.50</span>
          </li>
        </ul>
      </main>
      <hr style="height: 3px; border-color: #444; background-color: #a01515" />
      <footer style="margin-top: 2rem">
        <a
          href="https://www.freeCodeCamp.org"
          target="_blank"
          style="color: #222"
          >Visit our website</a
        >
        <p>123 Free Code Camp Drive</p>
      </footer>
    </div>
  </body>
</html>
