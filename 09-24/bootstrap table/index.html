<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap-table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <main class="m-5">
        <table class="table caption-top table-responsive table-striped">
            <caption class="fs-2 fw-bold text-black">Task Details</caption>
            <tr class="bg-secondary-subtle">
                <th scope="col"><input type="checkbox"></th>
                <th scope="col">Task Name</th>
                <th scope="col">Progress</th>
                <th scope="col">Due Date</th>
                <th scope="col">Action</th>
            </tr>
            <tr>
                <th scope="row"><input type="checkbox"></th>
                <td>Ecommerce website</td>
                <td>
                    <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="50"
                        aria-valuemin="0" aria-valuemax="100" style="height: 7px">
                        <div class="progress-bar bg-success" style="width: 50%"></div>
                </td>
                <td>2018-01-20</td>
                <td><button type="button" class="btn btn-primary"><i class="bi bi-pencil-fill"></i></button><button
                        type="button" class="btn btn-danger"><i class="bi bi-trash3-fill"></i></button></td>
            </tr>
            <tr class="bg-secondary-subtle">
                <th scope="row"><input type="checkbox"></th>
                <td>Android App</td>
                <td>
                    <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="15"
                        aria-valuemin="0" aria-valuemax="100" style="height: 7px">
                        <div class="progress-bar" style="width: 10%"></div>
                </td>
                <td>2018-09-11</td>
                <td><button type="button" class="btn btn-primary"><i class="bi bi-pencil-fill"></i></button><button
                        type="button" class="btn btn-danger"><i class="bi bi-trash3-fill"></i></button></td>
            </tr>
            <tr>
                <th scope="row"><input type="checkbox"></th>
                <td>Logo Design</td>
                <td>
                    <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="25"
                        aria-valuemin="0" aria-valuemax="100" style="height: 7px">
                        <div class="progress-bar" style="width: 20%"></div>
                </td>
                <td>2018-04-12</td>
                <td><button type="button" class="btn btn-primary"><i class="bi bi-pencil-fill"></i></button><button
                        type="button" class="btn btn-danger"><i class="bi bi-trash3-fill"></i></button></td>
            </tr>
            <tr class="bg-secondary-subtle">
                <th scope="row"><input type="checkbox"></th>
                <td>Java Project</td>
                <td>
                    <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="20"
                        aria-valuemin="0" aria-valuemax="100" style="height: 7px">
                        <div class="progress-bar bg-success" style="width: 15%"></div>
                </td>
                <td>2018-01-20</td>
                <td><button type="button" class="btn btn-primary"><i class="bi bi-pencil-fill"></i></button><button
                        type="button" class="btn btn-danger"><i class="bi bi-trash3-fill"></i></button></td>
            </tr>
        </table>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
