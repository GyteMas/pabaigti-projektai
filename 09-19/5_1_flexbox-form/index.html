<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FlexBox Nav</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>


  <div class="cover">
    

    <form  class="flex-form">
      
      <input class="where input" type="search" placeholder="Where do you want to go?">
      
      <label class="from  label" for="from">From</label>
      <input class="trys input" type="date" name="from">

      <label class="to  label" for="from">To</label>
      <input class="du input" type="date" name="to">

      <select class="guest  input" name="" id="">
        <option value="1">1 Guest</option>
        <option value="2">2 Guest</option>
        <option value="3">3 Guest</option>
        <option value="4">4 Guest</option>
        <option value="5">5 Guest</option>
      </select>

      <input class="search  input" type="submit" value="Search">

    </form>

  </div>
  <video class="dog" autoplay muted loop>
      <source src="assets/Coverr-Lulu.mp4" type="video/mp4"></source>
   </video>
 <!--<video  class="dog" src="Coverr-Lulu/Coverr-Lulu.mp4" autoplay loop></video>-->

</body>
</html>
